<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>월별 자금현황 TXT Export</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2em;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .main-content {
            padding: 30px;
        }

        .auto-section {
            background: #e8f5e8;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 25px;
            border-left: 5px solid #10b981;
            text-align: center;
        }

        .auto-section h3 {
            color: #065f46;
            margin-bottom: 15px;
        }

        .status {
            padding: 15px 20px;
            border-radius: 10px;
            margin: 15px 0;
            font-weight: 500;
            text-align: center;
        }

        .status.success {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #a7f3d0;
        }

        .status.error {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #fca5a5;
        }

        .status.info {
            background: #dbeafe;
            color: #1e40af;
            border: 1px solid #93c5fd;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #4f46e5;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .btn {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px 5px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 15px rgba(79, 70, 229, 0.3);
        }

        .preview {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.5;
            white-space: pre-wrap;
            max-height: 400px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>📄 월별 자금현황 TXT Export</h1>
            <p>텍스트 파일 기반 보고서 생성</p>
        </div>

        <div class="main-content">
            <div class="auto-section">
                <h3>📝 텍스트 파일 생성</h3>
                <p>한글 호환성 문제 없는 TXT 파일로 보고서를 생성합니다</p>
                <button class="btn" onclick="generateTxtReport()">📄 TXT 파일 생성</button>
            </div>

            <div id="statusDiv"></div>
            <div id="previewDiv"></div>
        </div>
    </div>

    <script>
        // URL 파라미터에서 rowId 추출
        const urlParams = new URLSearchParams(window.location.search);
        const rowId = urlParams.get('rowId');

        window.onload = function() {
            if (rowId) {
                showStatus('ROW ID가 감지되었습니다: ' + rowId, 'info');
                setTimeout(() => {
                    generateTxtReport();
                }, 2000);
            } else {
                showStatus('테스트 모드입니다. 버튼을 클릭해서 TXT 파일을 생성해보세요.', 'info');
            }
        };

        function showStatus(message, type) {
            const statusDiv = document.getElementById('statusDiv');
            statusDiv.innerHTML = '<div class="status ' + type + '">' + message + '</div>';
        }

        function generateTxtReport() {
            showStatus('TXT 보고서를 생성하는 중...', 'info');
            
            // 현재 날짜
            const today = new Date();
            const dateStr = today.getFullYear() + '년 ' + 
                          String(today.getMonth() + 1).padStart(2, '0') + '월 ' +
                          String(today.getDate()).padStart(2, '0') + '일';
            
            // TXT 보고서 내용 생성
            const reportContent = `
================================================================================
                           2025-09월 자금현황 보고서
================================================================================

생성일: ${dateStr}

================================================================================
📊 월간 요약
================================================================================

총 수입                                                      3,600,000원
총 지출                                                      2,850,000원
잔여금                                                         750,000원

================================================================================
📈 수입 현황
================================================================================

급여                                                         3,200,000원
투자수익                                                       250,000원
기타수익                                                       150,000원
────────────────────────────────────────────────────────────────────────────────
총 수입                                                      3,600,000원

================================================================================
📉 지출 현황
================================================================================

【고정지출】
────────────────────────────────────────────────────────────────────────────────
대출상환                                                       300,000원
보험료                                                         180,000원
교통비                                                         120,000원
통신비                                                          75,000원
어머니생활비                                                   500,000원
모임회비                                                        30,000원
구독료                                                          45,000원
적금                                                           800,000원
기타                                                            50,000원
────────────────────────────────────────────────────────────────────────────────
고정지출 소계                                                2,100,000원

【변동지출】
────────────────────────────────────────────────────────────────────────────────
변동지출 총액                                                  750,000원

────────────────────────────────────────────────────────────────────────────────
총 지출                                                      2,850,000원

================================================================================
💰 자산 현황
================================================================================

현금                                                         5,200,000원
적금                                                        12,500,000원
────────────────────────────────────────────────────────────────────────────────
총 자산                                                     17,700,000원

================================================================================
                                    보고서 끝
================================================================================
`;

            // 미리보기 표시
            const previewDiv = document.getElementById('previewDiv');
            previewDiv.innerHTML = '<div class="preview">' + reportContent + '</div>';

            // TXT 파일 다운로드
            try {
                const blob = new Blob([reportContent], { type: 'text/plain;charset=utf-8' });
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                
                const fileDate = today.getFullYear() + '-' + 
                               String(today.getMonth() + 1).padStart(2, '0');
                a.download = '월별자금현황_' + fileDate + '.txt';
                
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                window.URL.revokeObjectURL(url);
                
                showStatus('TXT 파일이 성공적으로 다운로드되었습니다!', 'success');
            } catch (error) {
                showStatus('파일 생성 중 오류가 발생했습니다: ' + error.message, 'error');
            }
        }
    </script>
</body>
</html>
