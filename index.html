<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>월별 자금현황 텍스트 보고서</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Nanum Gothic', 'Malgun Gothic', '맑은 고딕', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2em;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .main-content {
            padding: 30px;
        }

        .auto-section {
            background: #e8f5e8;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 25px;
            border-left: 5px solid #10b981;
            text-align: center;
        }

        .auto-section h3 {
            color: #065f46;
            margin-bottom: 15px;
        }

        .status {
            padding: 15px 20px;
            border-radius: 10px;
            margin: 15px 0;
            font-weight: 500;
            text-align: center;
        }

        .status.success {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #a7f3d0;
        }

        .status.error {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #fca5a5;
        }

        .status.info {
            background: #dbeafe;
            color: #1e40af;
            border: 1px solid #93c5fd;
        }

        .btn {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px 5px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 15px rgba(79, 70, 229, 0.3);
        }

        .report-preview {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 30px;
            margin: 20px 0;
            font-family: 'Nanum Gothic', monospace;
            font-size: 14px;
            line-height: 1.8;
            white-space: pre-line;
            max-height: 600px;
            overflow-y: auto;
            color: #2d3748;
        }

        .copy-btn {
            background: #10b981;
            font-size: 0.9em;
            padding: 8px 16px;
        }

        .copy-btn:hover {
            box-shadow: 0 8px 15px rgba(16, 185, 129, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>📄 월별 자금현황 텍스트 보고서</h1>
            <p>한국어 텍스트 기반 재무 보고서 생성</p>
        </div>

        <div class="main-content">
            <div class="auto-section">
                <h3>📊 텍스트 보고서 생성</h3>
                <p>복사하여 사용할 수 있는 한국어 텍스트 형태의 월별 자금현황 보고서</p>
                <button class="btn" onclick="generateTextReport()">📄 텍스트 보고서 생성</button>
                <button class="btn copy-btn" onclick="copyReport()" id="copyBtn" style="display:none;">📋 텍스트 복사</button>
            </div>

            <div id="statusDiv"></div>
            <div id="reportDiv"></div>
        </div>
    </div>

    <script>
        // URL 파라미터에서 rowId 추출
        const urlParams = new URLSearchParams(window.location.search);
        const rowId = urlParams.get('rowId');

        window.onload = function() {
            if (rowId) {
                showStatus('ROW ID가 감지되었습니다: ' + rowId, 'info');
                setTimeout(() => {
                    generateTextReport();
                }, 2000);
            } else {
                showStatus('테스트 모드입니다. 버튼을 클릭해서 텍스트 보고서를 생성해보세요.', 'info');
            }
        };

        function showStatus(message, type) {
            const statusDiv = document.getElementById('statusDiv');
            statusDiv.innerHTML = '<div class="status ' + type + '">' + message + '</div>';
        }

        function generateTextReport() {
            showStatus('텍스트 보고서를 생성하는 중...', 'info');
            
            try {
                // 현재 날짜
                const today = new Date();
                const year = today.getFullYear();
                const month = String(today.getMonth() + 1).padStart(2, '0');
                const date = String(today.getDate()).padStart(2, '0');
                const dateStr = `${year}년 ${month}월 ${date}일`;
                
                // 보고서 텍스트 생성
                const reportText = `
═══════════════════════════════════════════════════════════════
                        ${year}년 ${month}월 자금현황 보고서
═══════════════════════════════════════════════════════════════

📅 보고서 생성일: ${dateStr}
📋 보고 대상: ${year}년 ${month}월
👤 작성자: 자동생성시스템

═══════════════════════════════════════════════════════════════
                            📊 월간 요약
═══════════════════════════════════════════════════════════════

💰 이번 달 총 수입:        3,600,000원
💸 이번 달 총 지출:        2,850,000원
📈 이번 달 수지차액:          750,000원
📊 수지율:                     79.2%

═══════════════════════════════════════════════════════════════
                            💵 수입 현황
═══════════════════════════════════════════════════════════════

1. 급여소득                   3,200,000원
2. 투자수익                     250,000원
3. 기타수입                     150,000원
   ─────────────────────────────────────
   💰 총 수입                 3,600,000원

═══════════════════════════════════════════════════════════════
                            💸 지출 현황
═══════════════════════════════════════════════════════════════

🔸 고정지출
   1. 대출상환                   300,000원
   2. 보험료                     180,000원
   3. 교통비                     120,000원
   4. 통신비                      75,000원
   5. 생활비                     500,000원
   6. 동호회비                    30,000원
   7. 구독료                      45,000원
   8. 적금                       800,000원
   9. 기타                        50,000원
   ─────────────────────────────────────
   소계 (고정지출)             2,100,000원

🔸 변동지출
   1. 식비/외식                  300,000원
   2. 쇼핑/의류                  150,000원
   3. 취미/여가                  120,000원
   4. 의료비                      80,000원
   5. 기타 변동비용              100,000원
   ─────────────────────────────────────
   소계 (변동지출)               750,000원

   ─────────────────────────────────────
   💸 총 지출                 2,850,000원

═══════════════════════════════════════════════════════════════
                            🏦 자산 현황
═══════════════════════════════════════════════════════════════

🔸 유동자산
   1. 현금                     5,200,000원
   2. 예적금                  12,500,000원
   ─────────────────────────────────────
   💎 총 자산                17,700,000원

                            📈 분석 및 코멘트
═══════════════════════════════════════════════════════════════

✅ 수입 대비 지출 비율: 79.2% (양호)
✅ 저축률: 20.8% (목표 대비 양호)
⚠️  변동지출 비중: 26.3% (관리 필요)

📝 이번 달 특이사항:
   - 투자수익이 전월 대비 증가함
   - 적금납입을 계획대로 이행함
   - 변동지출 관리 지속 필요

`;

                // 보고서 표시
                const reportDiv = document.getElementById('reportDiv');
                reportDiv.innerHTML = '<div class="report-preview">' + reportText + '</div>';
                
                // 복사 버튼 표시
                document.getElementById('copyBtn').style.display = 'inline-block';
                
                showStatus('텍스트 보고서가 성공적으로 생성되었습니다!', 'success');
                
                // 전역 변수에 보고서 저장 (복사용)
                window.generatedReport = reportText;
                
            } catch (error) {
                console.error('보고서 생성 오류:', error);
                showStatus('보고서 생성 중 오류가 발생했습니다: ' + error.message, 'error');
            }
        }

        function copyReport() {
            if (window.generatedReport) {
                navigator.clipboard.writeText(window.generatedReport).then(function() {
                    showStatus('보고서가 클립보드에 복사되었습니다!', 'success');
                }, function(err) {
                    // 클립보드 API 실패 시 대체 방법
                    const textArea = document.createElement('textarea');
                    textArea.value = window.generatedReport;
                    document.body.appendChild(textArea);
                    textArea.select();
                    try {
                        document.execCommand('copy');
                        showStatus('보고서가 클립보드에 복사되었습니다!', 'success');
                    } catch (err) {
                        showStatus('복사 중 오류가 발생했습니다.', 'error');
                    }
                    document.body.removeChild(textArea);
                });
            }
        }
    </script>
</body>
</html>
