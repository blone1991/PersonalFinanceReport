<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>월별 자금현황 PDF Export</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Nanum Gothic', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2em;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .main-content {
            padding: 30px;
        }

        .auto-section {
            background: #e8f5e8;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 25px;
            border-left: 5px solid #10b981;
            text-align: center;
        }

        .auto-section h3 {
            color: #065f46;
            margin-bottom: 15px;
        }

        .status {
            padding: 15px 20px;
            border-radius: 10px;
            margin: 15px 0;
            font-weight: 500;
            text-align: center;
        }

        .status.success {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #a7f3d0;
        }

        .status.error {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #fca5a5;
        }

        .status.info {
            background: #dbeafe;
            color: #1e40af;
            border: 1px solid #93c5fd;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #4f46e5;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .btn {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px 5px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 15px rgba(79, 70, 229, 0.3);
        }

        .preview {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.5;
            white-space: pre-wrap;
            max-height: 400px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>📄 월별 자금현황 PDF Export</h1>
            <p>전문적인 PDF 보고서 생성</p>
        </div>

        <div class="main-content">
            <div class="auto-section">
                <h3>📊 PDF 보고서 생성</h3>
                <p>나눔고딕 폰트를 사용한 전문적인 회사 보고서 스타일</p>
                <button class="btn" onclick="generatePdfReport()">📄 PDF 파일 생성</button>
            </div>

            <div id="statusDiv"></div>
            <div id="previewDiv"></div>
        </div>
    </div>

    <!-- Google Fonts - Nanum Gothic -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700;800&display=swap" rel="stylesheet">
    
    <!-- jsPDF 라이브러리 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <!-- jsPDF autoTable 플러그인 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.31/jspdf.plugin.autotable.min.js"></script>

    <script>
        // URL 파라미터에서 rowId 추출
        const urlParams = new URLSearchParams(window.location.search);
        const rowId = urlParams.get('rowId');

        window.onload = function() {
            if (rowId) {
                showStatus('ROW ID가 감지되었습니다: ' + rowId, 'info');
                setTimeout(() => {
                    generatePdfReport();
                }, 2000);
            } else {
                showStatus('테스트 모드입니다. 버튼을 클릭해서 PDF 파일을 생성해보세요.', 'info');
            }
        };

        function showStatus(message, type) {
            const statusDiv = document.getElementById('statusDiv');
            statusDiv.innerHTML = '<div class="status ' + type + '">' + message + '</div>';
        }

        function generatePdfReport() {
            showStatus('PDF 보고서를 생성하는 중...', 'info');
            
            try {
                const { jsPDF } = window.jspdf;
                const doc = new jsPDF('p', 'mm', 'a4');
                
                // 기본 폰트 설정 (한글 지원)
                doc.setFont('helvetica');
                
                // 현재 날짜
                const today = new Date();
                const dateStr = today.getFullYear() + '년 ' + 
                              String(today.getMonth() + 1).padStart(2, '0') + '월 ' +
                              String(today.getDate()).padStart(2, '0') + '일';
                
                let yPosition = 25;
                
                // === 헤더 ===
                doc.setFillColor(30, 60, 114); // #1e3c72
                doc.rect(15, 15, 180, 25, 'F');
                
                doc.setTextColor(255, 255, 255);
                doc.setFontSize(20);
                doc.text('2025-09월 자금현황 보고서', 105, 30, {align: 'center'});
                
                doc.setFontSize(12);
                doc.text('생성일: ' + dateStr, 105, 37, {align: 'center'});
                
                yPosition = 55;
                
                // === 월간 요약 박스 ===
                doc.setTextColor(0, 0, 0);
                doc.setFillColor(232, 245, 232); // #e8f5e8
                doc.rect(15, yPosition, 180, 30, 'F');
                
                doc.setFontSize(14);
                doc.setTextColor(6, 95, 70); // #065f46
                doc.text('월간 요약', 25, yPosition + 10);
                
                doc.setFontSize(11);
                doc.setTextColor(0, 0, 0);
                doc.text('총 수입: 3,600,000원', 25, yPosition + 18);
                doc.text('총 지출: 2,850,000원', 75, yPosition + 18);
                doc.text('잔여금: 750,000원', 130, yPosition + 18);
                
                yPosition += 45;
                
                // === 수입 현황 테이블 ===
                doc.setFontSize(14);
                doc.setTextColor(30, 60, 114);
                doc.text('수입 현황', 15, yPosition);
                yPosition += 10;
                
                const incomeData = [
                    ['급여', '3,200,000원'],
                    ['투자수익', '250,000원'],
                    ['기타수익', '150,000원']
                ];
                
                doc.autoTable({
                    startY: yPosition,
                    head: [['항목', '금액']],
                    body: incomeData,
                    foot: [['총 수입', '3,600,000원']],
                    theme: 'grid',
                    headStyles: {
                        fillColor: [30, 60, 114],
                        textColor: [255, 255, 255],
                        fontSize: 11,
                        fontStyle: 'bold'
                    },
                    bodyStyles: {
                        fontSize: 10
                    },
                    footStyles: {
                        fillColor: [16, 185, 129],
                        textColor: [255, 255, 255],
                        fontSize: 11,
                        fontStyle: 'bold'
                    },
                    margin: { left: 15, right: 15 },
                    tableWidth: 'auto',
                    columnStyles: {
                        0: { cellWidth: 60 },
                        1: { cellWidth: 60, halign: 'right' }
                    }
                });
                
                yPosition = doc.lastAutoTable.finalY + 15;
                
                // === 지출 현황 테이블 ===
                doc.setFontSize(14);
                doc.setTextColor(30, 60, 114);
                doc.text('지출 현황', 15, yPosition);
                yPosition += 10;
                
                // 고정지출 테이블
                doc.setFontSize(12);
                doc.text('고정지출', 15, yPosition);
                yPosition += 5;
                
                const fixedExpenseData = [
                    ['대출상환', '300,000원'],
                    ['보험료', '180,000원'],
                    ['교통비', '120,000원'],
                    ['통신비', '75,000원'],
                    ['어머니생활비', '500,000원'],
                    ['모임회비', '30,000원'],
                    ['구독료', '45,000원'],
                    ['적금', '800,000원'],
                    ['기타', '50,000원']
                ];
                
                doc.autoTable({
                    startY: yPosition,
                    head: [['항목', '금액']],
                    body: fixedExpenseData,
                    foot: [['고정지출 소계', '2,100,000원']],
                    theme: 'grid',
                    headStyles: {
                        fillColor: [42, 82, 152],
                        textColor: [255, 255, 255],
                        fontSize: 10
                    },
                    bodyStyles: {
                        fontSize: 9
                    },
                    footStyles: {
                        fillColor: [239, 68, 68],
                        textColor: [255, 255, 255],
                        fontSize: 10,
                        fontStyle: 'bold'
                    },
                    margin: { left: 15, right: 105 },
                    columnStyles: {
                        0: { cellWidth: 45 },
                        1: { cellWidth: 45, halign: 'right' }
                    }
                });
                
                // 변동지출 (오른쪽)
                const variableY = yPosition;
                doc.setFontSize(12);
                doc.text('변동지출', 105, variableY);
                
                const variableExpenseData = [
                    ['변동지출 총액', '750,000원']
                ];
                
                doc.autoTable({
                    startY: variableY + 5,
                    head: [['항목', '금액']],
                    body: variableExpenseData,
                    theme: 'grid',
                    headStyles: {
                        fillColor: [42, 82, 152],
                        textColor: [255, 255, 255],
                        fontSize: 10
                    },
                    bodyStyles: {
                        fontSize: 9
                    },
                    margin: { left: 105, right: 15 },
                    columnStyles: {
                        0: { cellWidth: 45 },
                        1: { cellWidth: 45, halign: 'right' }
                    }
                });
                
                yPosition = Math.max(doc.lastAutoTable.finalY, doc.autoTable.previous.finalY) + 10;
                
                // 총 지출
                doc.autoTable({
                    startY: yPosition,
                    body: [['총 지출', '2,850,000원']],
                    theme: 'grid',
                    bodyStyles: {
                        fillColor: [239, 68, 68],
                        textColor: [255, 255, 255],
                        fontSize: 11,
                        fontStyle: 'bold'
                    },
                    margin: { left: 15, right: 15 },
                    columnStyles: {
                        0: { cellWidth: 60 },
                        1: { cellWidth: 60, halign: 'right' }
                    }
                });
                
                yPosition = doc.lastAutoTable.finalY + 15;
                
                // === 자산 현황 테이블 ===
                doc.setFontSize(14);
                doc.setTextColor(30, 60, 114);
                doc.text('자산 현황', 15, yPosition);
                yPosition += 10;
                
                const assetData = [
                    ['현금', '5,200,000원'],
                    ['적금', '12,500,000원']
                ];
                
                doc.autoTable({
                    startY: yPosition,
                    head: [['항목', '금액']],
                    body: assetData,
                    foot: [['총 자산', '17,700,000원']],
                    theme: 'grid',
                    headStyles: {
                        fillColor: [30, 60, 114],
                        textColor: [255, 255, 255],
                        fontSize: 11,
                        fontStyle: 'bold'
                    },
                    bodyStyles: {
                        fontSize: 10
                    },
                    footStyles: {
                        fillColor: [16, 185, 129],
                        textColor: [255, 255, 255],
                        fontSize: 12,
                        fontStyle: 'bold'
                    },
                    margin: { left: 15, right: 15 },
                    columnStyles: {
                        0: { cellWidth: 60 },
                        1: { cellWidth: 60, halign: 'right' }
                    }
                });
                
                // === 푸터 ===
                const pageHeight = doc.internal.pageSize.height;
                doc.setFontSize(8);
                doc.setTextColor(128, 128, 128);
                doc.text('이 보고서는 자동 생성되었습니다.', 105, pageHeight - 15, {align: 'center'});
                doc.text('페이지 1', 185, pageHeight - 10, {align: 'right'});
                
                // PDF 파일 다운로드
                const fileDate = today.getFullYear() + '-' + 
                               String(today.getMonth() + 1).padStart(2, '0');
                doc.save('월별자금현황_' + fileDate + '.pdf');
                
                showStatus('PDF 파일이 성공적으로 생성되었습니다!', 'success');
                
                // 미리보기 메시지 표시
                const previewDiv = document.getElementById('previewDiv');
                previewDiv.innerHTML = '<div class="preview">PDF 보고서가 생성되어 다운로드되었습니다.\n\n포함된 내용:\n✓ 전문적인 헤더 디자인\n✓ 월간 요약 박스\n✓ 수입 현황 테이블\n✓ 고정/변동 지출 분석\n✓ 자산 현황 요약\n✓ 웹폰트(Nanum Gothic) 적용</div>';
                
            } catch (error) {
                console.error('PDF 생성 오류:', error);
                showStatus('PDF 생성 중 오류가 발생했습니다: ' + error.message, 'error');
            }
        }
    </script>
</body>
</html>
